  <script>
    let season = 'summer';
    let response;

    // Add your code here

    if (season === 'summer') {
        response = 'This is such a not cool season, you should absolutely not wear a coat!';
    } else if (season === 'winter') {
        response = 'This is absolutely a cool season, try bringing your coat to the day!'
    } else {
        response = 'I wonder what kinda season is...'
    }

    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = response;
    section.appendChild(para1);
    
  </script>
